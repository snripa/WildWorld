{% extends "index.html" %}


{% block content %} 
<div>
	<h2>Тут все Категории:</h2>
	{% for category in categories %}
		<div>
			<p><a href="{% url 'blog:category' category_id=category.id %}">{{ category.name }}</a></p>
		</div>
	{% endfor %}		
</div>
{% endblock %}
