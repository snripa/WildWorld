{% extends "index.html" %}
{% load staticfiles %}

{% block content %}
	{% if posts %}
    	<ul>
    	{% for post in posts %}
			<h2>Post title: {{ post.title }}</h2>
    	{% endfor %}
    	</ul>
	{% else %}
    	<p>No posts are available.</p>
	{% endif %}
{% endblock %}
